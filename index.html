<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor Game</h1>
    </header>
    <main>
        <button class="Rock"><i class="fa-solid fa-hand-fist" style="color: whitesmoke; font-size: 40px;"></i></button>
        <button class="Paper"><i class="fa-solid fa-hand" style="color: whitesmoke; font-size: 40px;"></i></button>
        <button class="Scissor"><i class="fa-solid fa-hand-peace" style="color: whitesmoke; font-size: 40px;"></i></button>
    </main>
    <script src="script.js"></script>
</body>
</html>
